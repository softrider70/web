<VirtualHost *:80>
    ServerName test-site.local
    DocumentRoot /volume1/web/test-site
    
    <Directory /volume1/web/test-site>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # PHP-FPM Konfiguration
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php-fpm/php-9f1e642a-0d20-4664-8934-c51d34f609de.sock|fcgi://localhost/"
    </FilesMatch>
    
    DirectoryIndex index.html index.htm index.php
    
    ErrorLog /var/log/httpd/test-site-error.log
    CustomLog /var/log/httpd/test-site-access.log combined
</VirtualHost>
