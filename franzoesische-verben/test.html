<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Test</title>
</head>
<body>
    <div data-app-version style="position:fixed;top:8px;left:8px;z-index:9999;background:rgba(0,0,0,0.65);color:#fff;padding:4px 8px;border-radius:6px;font-size:12px;line-height:1.2;"></div>
    <h1>PHP-Verbindungstest</h1>
    <div id="result"></div>

    <script src="js/version.js?v=20260214-181600"></script>
    
    <script>
        fetch('api/get_units.php')
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(data => {
                console.log('Response data:', data);
                document.getElementById('result').innerHTML = `
                    <h2>Ergebnis:</h2>
                    <pre>${data}</pre>
                `;
            })
            .catch(error => {
                console.error('Fehler:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Fehler:</h2>
                    <pre>${error}</pre>
                `;
            });
    </script>
</body>
</html>
